<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container py-5">
      <div
        class="d-flex gap-3 display-4 justify-content-center align-items-center"
      >
        <div class="text-white rounded bg-primary">
          <i class="bi bi-check"></i>
        </div>
        <h2 class="text-primary display-4">My-Todos</h2>
      </div>
      <div class="mt-4 d-flex gap-4 flex-column">
        <div class="d-flex gap-3 rounded shadow p-4 bg-white">
          <div class="row w-100">
            <div class="col-9">
              <input
                type="text"
                placeholder="Title..."
                class="fs-5 shadow-none border-0 form-control"
              />
            </div>
            <div class="col-1">
              <button class="add-btn shadow w-100 btn btn-primary">Add</button>
            </div>
            <div class="col-2">
              <button class="delete-all shadow w-100 btn btn-danger">
                Delete Todos
              </button>
            </div>
          </div>
        </div>
        <div class="rounded w-100 bg-white" style="height: 2px"></div>
        <div>
          <div class="gap-4 d-flex justify-content-end">
            <div class="w-25 d-flex gap-2 align-items-center">
              <p class="mb-0">Filter</p>
              <select class="form-select filter-select" >
                <option value="" disabled selected>Select Filter Option</option>
                <option value="active">Active</option>
                <option value="compeleted">Compeleted</option>
                <option value="all">All</option>
              </select>
            </div>
          </div>
          <div class="px-5 d-flex flex-column gap-3 todos mt-5"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
